    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css">
    <link rel="stylesheet" href="stylesheets/all.css">

  <body>
    <header id="header">
      <div class="todo_container d-flex">
        <div class="col active sort">My Tasks</div>
        <div class="col sort">In Progress</div>
        <div class="col sort">Completed</div>
      </div>
    </header>
    <div class="content">
      <div class="todo_container">
        <div class="add_todo">
          <input type="text" placeholder="＋ Add Task">
        </div>
        <div class="items">
          <div class="item add_item">
            <div class="titleContent d-flex justify-content-between align-items-center">
              <input type="checkbox" id="todo">
              <label for="todo" class="title">
                <div class="checked"></div>
                <input type="text" placeholder="Type Something Here…">
              </label>
              <div class="event d-flex"><a href="#" class="star"><i class="far fa-star"></i></a><a href="#" class="edit"><i class="far fa-edit"></i></a></div>
            </div>
            <div class="addContent">
              <div class="deadline">
                <div class="title"><i class="far fa-calendar-alt"></i><span>Deadline</span></div>
                <div class="time">
                  <input type="date" placeholder="yyyy/mm/dd">
                  <input type="time">
                </div>
              </div>
              <div class="file">
                <div class="title"><i class="far fa-file"></i><span>File</span></div>
                <div class="add_file"></div>
              </div>
              <div class="comments">
                <div class="title"><i class="far fa-comment-dots"></i><span>Comments</span></div>
                <div class="type_comment">
                  <textarea placeholder="Type your memo here…"></textarea>
                </div>
              </div>
            </div>
            <div class="btnContent d-flex text-center"><a href="#" class="cancel"><span>Cancel</span></a><a href="#" class="add"><span>Add Task</span></a></div>
          </div>
          <div class="item important">

            <div class="detailContent d-flex">
